<div class="homePage">
    <div class="jumbotron">
        <div class="container">
            <h1>Search Videos</h1>
            <p>Search videos use Youtube api, you can add multiple emojos to each video. </p>
            <form #searchFrm="ngForm" class="form-horizontal form-inline" role="search">
                <div>
                    <input name="keyword" type="text" #keyword class="form-control col-sm-10" size="100" placeholder="Search" required>
                    <div class="col-sm-2">
                        <button type="submit" [disabled]="!searchFrm.form.valid"
                        class="btn btn-default" (click)="search(keyword)">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12" *ngFor="let list of [0,1,2,3,4,5,6,7,8]; let i = index;">
                <div class="well well-sm">
                    <video class="vd" controls src="http://grochtdreis.de/fuer-jsfiddle/video/sintel_trailer-480.mp4" width="100%">
                    </video>
                    <img src="https://i.ytimg.com/vi/vk0F8dHo3wU/mqdefault.jpg" *ngIf="!videos[i].playing">
                    <div class="img-overlay" *ngIf="!videos[i].playing">
                        <div class="pull-right">
                            <a class="btn btn-primary btn-lg" (click)="toggleEmoji(i)">
                                <i class="fa fa-bars" aria-hidden="true" *ngIf=" !videos[i].showActions"></i>
                                <i class="fa fa-chevron-up" aria-hidden="true" *ngIf="videos[i].showActions"></i>
                            </a>
                            <ul class="list-unstyled emoji-list" *ngIf="videos[i].showActions">
                                <li *ngFor="let emoji of emojis; let j=index;" [ngClass]="{'selected': j===1}">
                                    <div class="emoji">
                                        <i class="em {{emoji}}"></i>
                                        <span class="badge">3</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="video-actions">
                        <a class="btn-play" (click)="playVideo(i)" *ngIf="!videos[i].playing">
                            <i class="fa fa-play" aria-hidden="true"></i>
                        </a>
                        <!--a class="btn-pause" (click)="pauseVideo(i)" *ngIf="videos[i].playing">
                            <i class="fa fa-pause" aria-hidden="true"></i>
                        </a-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <ul class="pagination pagination-lg">
            <li class="disabled"><a href="#">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </div>
</div>
